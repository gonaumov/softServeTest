<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        // if the number is divisible by 3 print out Foo,
        // if it's divisible by 5 print Bar, if it's divisible
        // by 3 and 5 print FooBar, otherwise print the number.
        function FooBar(inputNumber) {
            if((inputNumber % 15) === 0) {
                console.log("Foobar");
            } else if((inputNumber % 5) === 0) {
                console.log("Bar");
            } else if((inputNumber % 3) === 0) {
                console.log("Foo");
            } else {
                console.log(inputNumber);
            }
        }

        for(var i = 1 ; i < 51 ; i++) {
            console.log("Input:" + i);
            FooBar(i);
        }
    </script>
</head>
<body>

</body>
</html>
